<style type="text/css">

}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

	color: red;
}
#b2{
	color: blue;
}
</style>
</head>
