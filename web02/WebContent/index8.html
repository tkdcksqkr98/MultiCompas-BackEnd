<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() { //jqeury 기본 사용법
	$('#b1').click(function () {
		t1 = $('#text1').text()  //get의 의미 (가지고와라)
		alert('가지고 온 값은' + t1)
})//b1
	$('#b2').click(function () {
		alert('b2이 클릭되었음.')
		t2 = $('#text2').val()
		alert('가지고 온 값은' + t2)
		
})
	$('#b3').click(function () {
		alert('b3이 클릭되었음.')
		$('#text3').text('내가 들어간다~~야~~')
		$('#text4').val('나의 아이디는 hahahahahahahahahah')
})
})
</script> 
</head>

<body>
<h3 id="text1">나는 1번의 텍스트...</h3> <br>
<input id="text2" value="나는 2번의 값..." style="background: yellow"> <br>

<h3 id="text3">여기 결과가 들어갈 곳.</h3> <br>
<input id="text4"  style="background: pink"> <br>

<button id=b1>push me1!</button>
<button id=b2>push me2!</button>
<button id=b3>push me3!</button>

</body>
</html>
