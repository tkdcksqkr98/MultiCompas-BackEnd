<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() { //jqeury 기본 사용법
	$('#b1').click(function () {
		//document.getElementById("today") ==> $("today")
		//콜백함수
		alert('b1이 클릭되었음.') //실행할 내용 정의!(함수 정의!)
		today = $('$today').val()
		if (today == '토' || today == '일') {
			alert('주말')
		} else {
			alert('평일')
		}
		
	})

})
</script> 
</head>

<body>
오늘 요일 : <input id="today" value="목">
<button id='b1'>주말인지 확인.</button>

</body>
</html>
