<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { //jqeury 기본 사용법
		$('#b1').click(function() {
			f = $('#food').val()
			w = $('#where').val()
			alert('당신이 먹고 싶은 음식은' + f + '이고, 당신이 가고 싶은 곳은' + w + '군요.')
		})//b1
		$('#b2').click(function() {
			s = $('#site').val()
			if (s == 'movie') {
				location.href ="http://cgv.co.kr"
			} else {
				location.href ="http://naver.com"

			}
			alert('제일 많이 가는 사이트는' + s)

		})
	})
</script>
</head>

<body>
	먹고 싶은 음식<input id="food" value="커피"><br> 
	가고 싶은 곳<input id="where" value="바다"><br>

	<button id=b1>push me1!</button>
	<hr color="red">
	
	현재 내가 제일 많이 들어가는 사이트
	<input id="site" value="네이버"><br>
	<button id=b2>push me2!</button>

</body>
</html>
