<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신해보자.!!
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "won.jsp", 
				data : {
					won : $('#won').val(),
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>반환 금액은" + x + " 원입니다.</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		$('#b2').click(function() {
			$.ajax({
				url: "dollar.jsp", 
				data : {
					dollar : $('#dollar').val()
				},
				success : function(x) {
					alert(x)
				$('#result').html("<font color=red>반환 금액은" + x + " 원입니다.</font>")
				}, 
				error : function(e) {
					
				}//error
			})//ajax
		})//b2
	
	})//$
</script>
<body>
<h3>비동기 통신으로 서버와 통신하기</h3><br>
원화를 달러로: <input  id="won"   value ="2600" class="text-bg-primary">
<button id="b1" style="background: lime">원화를 달러로</button> <br>

<hr color="red">
달러를 원화로: <input id="dollar" value="1000" class="text-bg-primary" > 
<button  id="b2"  style="background: yellow">달러를 원화로</button> <br>

<hr color="green">
<div id="result"></div>
</body>
</html>
