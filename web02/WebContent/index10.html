<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { //jqeury 기본 사용법
		$('#b1').click(function() {
			i2 = $('#in2').val() //1
			i3 = $('#in3').val() //1
			m = $('#me').val()
			divTag = $('#result')
			if (i2 == 1 && i3 == 1) {
				//divTag.text("우산 꼭 챙기세요")// 태그사이에 글자만 넣을 때
				divTag.html("<font color =red>우산 꼭 챙기세요</font>") //태그사이에 글자 + html태그를 넣을 때!
			} else {
				divTag.html("<font color =blue>우산 확인하세요</font>")

			}
			divTag.append(m + "<br>")
		})//b1

	})//$
</script>
</head>

<body>
	비가오나요? 1)온다 2)안온다<input id="in2" value="1"><br> 
	구름이 많은가요? 1)많다. 2)아니다<input id="in3" value="1"><br>
	내 오늘 기분은?<input id="me" value="ahahahahahahahah"><br>

	<button id=b1>push me1!</button>
	<hr color="red">
	<div id ="result"></div>
</body>
</html>
